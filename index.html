<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Painopisteen Ennustin</title>

<link rel="stylesheet" href="style.css">

<script>
const API_BASE = "https://script.google.com/macros/s/AKfycbz3q7d8OMMqvxUYZyUyWyZcGFqVV2TKRNO-_mhA-qejnP1dgNN088psrwrGgSq5Q7yq/exec";
</script

<script src="app.js" defer></script>
</head>

<body>

<!-- ================= ALOITUS ================= -->
<div id="startView" class="start-view">

  <div class="start-card">

    <img src="Iconi_500x300-removebg-preview.png" class="start-logo" alt="Logo">

    <div class="start-title">
      Painopisteen Ennustin
      <span class="start-version">v<span id="appVersion"></span></span>
    </div>

    <div class="start-actions">
      <button onclick="avaaUusiLennokki()">+</button>
      <button onclick="avaaLennokki()">›</button>
      <button onclick="kopioiValittuLennokki()">⧉</button>
      <button onclick="muokkaaValittuaLennokkia()">✏️</button>
      <button onclick="poistaValittuLennokki()">−</button>
      <button onclick="avaaOhje()">?</button>
    </div>

    <div class="start-table-wrapper">
      <table class="start-table">
        <thead>
          <tr>
            <th>Lennokki</th>
            <th>Paino</th>
            <th>Pp</th>
            <th>Pvm</th>
          </tr>
        </thead>
        <tbody id="startTableBody"></tbody>
      </table>
    </div>

  </div>
</div>

<!-- ================= SOVELLUS ================= -->
<div id="appView" style="display:none;">
  <div class="app">

    <header class="topbar">
      <div class="left">
        <strong>Painopisteen Ennustin v<span id="appVersion2"></span></strong>
      </div>
      <div class="right">
        <select id="lennokkiSelect"></select>
      </div>
    </header>

    <main>
      <div id="osatView"></div>
      <div id="yhteenvetoView" style="display:none;"></div>
    </main>

  </div>
</div>

</body>
</html>
